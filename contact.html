{% extends "layout.html" %}
{% block body %}


<!----------------------------------------------------PageHeader--------------------------------------------------->


        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/contact-bg.jpg')}}');">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Us</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <!---------------------------------------------------Main Content--------------------------------------------------------->
       

        <main class="mb-4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                               <form name="sentMessage" action = "/contact" method="post" novalidate>
                                
                                <!--------------------------------------------NAME--------------------------------------------->

                                <div class="control-group">
                                    <div class="form-group floating-lable-form-group controls">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" placeholder="Name" name="name" id="name" required data-validation-required-message="please enter your name." />
                                    
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>
                                <!--------------------------------------------EMAIL--------------------------------------------->

                                <div class="control-group">
                                    <div class="form-group floating-lable-form-group controls">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" placeholder="email address" name="email" id="email" required data-validation-required-message="please enter your email." />
                                     <p class="help-block text-denger"></p>
                                </div>
                            </div>


                                <!--------------------------------------------PHONE--------------------------------------------->


                                <div class="control-group">
                                    <div class="form-group col-xs-12 floating-lable-form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="Phone number" name="phone" id="phone" required data-validation-required-message="please enter your phone number." />
                                    <p class="help-block text-denger"></p>
                                </div>
                                </div>


                                <!--------------------------------------------MESSAGE--------------------------------------------->


                            <div class="control-group">
                                <div class="form-group floating-lable-form-group controls">
                                    <label for="message">Message</label>
                                    <textarea rows="5" class ="form-control" placeholder="message" name="message" id="message" required data-validation-required-message="please enter your message."></textarea>
                                    <p class="help-block text-denger"></p>
                                </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="sendMessageButton" >send</button>
                                </div>
                            </form>
                     </div>
                </div>
            </div>
        </main> 
        
{% endblock %}
